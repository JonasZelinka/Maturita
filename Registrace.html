        </ul>

    <div class="background-registrace">
        
        <div class="wrapper2">
            <!-- Formulář pro registraci uživatelů -->
            <form action="">
                <!-- Nadpis formuláře -->
                <h1>Registrace</h1>
        
                <!-- Sekce pro zadání jména a uživatelského jména -->
                <div class="input-box2">
                    <!-- Pole pro celé jméno -->
                    <div class="input-field2">
                        <input type="text" placeholder="Celé jméno" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <!-- Pole pro uživatelské jméno -->
                    <div class="input-field2">
                        <input type="text" placeholder="Uživatelské jméno" required>
                        <i class="bx bxs-user"></i>
                    </div>
                </div>
        
                <!-- Sekce pro zadání emailu a telefonního čísla -->
                <div class="input-box2">
                    <!-- Pole pro email -->
                    <div class="input-field2">
                        <input type="email" placeholder="Email" required>
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <!-- Pole pro telefonní číslo -->
                    <div class="input-field2">
                        <input type="text" placeholder="Telefonní číslo" required>
                        <i class="bx bxs-phone"></i>
                    </div>
                </div>
        
                <!-- Sekce pro zadání hesla a jeho potvrzení -->
                <div class="input-box2">
                    <!-- Pole pro heslo -->
                    <div class="input-field2">
                        <input type="password" placeholder="Heslo" required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <!-- Pole pro potvrzení hesla -->
                    <div class="input-field2">
                        <input type="password" placeholder="Potvrdit heslo" required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                </div>
        
                <!-- Checkbox pro souhlas s podmínkami zpracování osobních údajů -->
                <label>
                    <input type="checkbox" required>Souhlasím se Zásadami zpracování osobních údajů 
                </label>
        
                <!-- Tlačítko pro odeslání registračního formuláře -->
                <button type="submit" class="btn-registrace">Registrovat</button>
            </form>
        </div>

    </div>
