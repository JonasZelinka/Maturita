    <!-- Sekce Kontakt -->

        <div class="container">
            <div class="content">
                <!-- Levá strana sekce s kontaktními informacemi -->
                <div class="LevaStrana">
                    <div class="adresa detaily">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="topic">Kde mě najdete?</div>
                        <div class="text-prvni">Fitness Pepa</div>
                    </div>
                    <div class="telefon detaily">
                        <i class="fas fa-phone-alt"></i>
                        <div class="topic">Telefon</div>

                    </div>
                    <div class="email detaily">
                        <i class="fas fa-envelope"></i>
                        <div class="topic">Email</div>
                        <div class="text-prvni">JZ.Fitness@email.cz</div>
                    </div>
                </div>
                <!-- Pravá strana sekce s kontaktním formulářem -->
                <div class="PravaStrana">

                    <p>Pokud máte nějaké dotazy, můžete mi napsat zde, bude mi potěšením Vám pomoci</p>
                
                <form action="#">

                    <div class="input-box">
                        <input type="text" placeholder="Napiště jméno">
                    </div>
                    <!-- Vstupní pole pro email -->
                    <div class="input-box">
                        <input type="email" placeholder="Napište Email">
                    </div>
                    <!-- Vstupní pole pro zprávu -->
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <!-- Tlačítko pro odeslání formuláře -->
                    <div class="button">
                        <input type="button" value="Poslat hned">
                    </div>
                </form>
                </div>
