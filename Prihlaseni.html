    <!-- Wrapper obklopující formulář pro přihlášení. -->
    <div class="wrapper">
        <form action="">
            <!-- Nadpis formuláře. -->
            <h1>Přihlášení</h1>
            
            <!-- Pole pro uživatelské jméno. -->
            <div class="input-box">
                <input type="text" placeholder="Uživatelské jméno" required>
                <i class='bx bxs-user'></i>
            </div>
            
            <!-- Pole pro heslo. -->
            <div class="input-box">
                <input type="password" placeholder="Heslo" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <!-- Možnosti zapamatování a odkazu na zapomenuté heslo. -->
            <div class="remember-forgot">
                <label><input type="checkbox">Zapamatovat si mě</label>
                <a href="#">Zapomenuté heslo</a>
            </div>
            
            <!-- Tlačítko pro odeslání formuláře. -->
            <button type="submit" class="btn">Přihlasit</button>
            
            <!-- Odkaz na registraci pro nové uživatele. -->
            <div class="register-link">
                <p>Nemáte účet? <a href="Registrace.html">Registrovat</a></p>
            </div>
        </form>
